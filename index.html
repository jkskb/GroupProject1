  <meta charset="utf-8">

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/googleMaps.css">
  
  <!--jquery-->
  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <!-- banner -->
    <div class="jumbotron text-center banner">
        <h1>Disaster Source</h1>
        
        <div style="background-color:black;color:black;">
            
            <!-- business update popup form -->
            <button class="open-button" onclick="openForm()">Submit Business Update</button>
        </div>
    </div>

    <!-- Business Status Form -->
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">

            <h2>Business Status</h2>

            <label><b>Business Name</b></label>
            <input id="business-name-input" type="text" placeholder="Enter name of business" name="text" required>

            <br>

            <label><b>Address</b></label>
            <input id="business-address-input" type="text" placeholder="Enter Address and/or zip code" name="address" required>

            <label><b>Comments</b></label>
            <textarea  id="user-comment-input" class="form-control" rows="4" placeholder="Please provide as much applicable information as possible (open hours, available supplies, price of gas)" name="Comments" required></textarea>

            <button class="btn" id="add-news-btn" onclick="closeForm()">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form> 
    </div>


    <!--Weather Feed Box-->
    <div class="row">
        <div class="column side" id="left">

            <div class="city"></div>
            <h6><span id="date"></span></h6>

            <div class="current period"></div>
            <div class="currentWind wind"></div>
            <div class="icon"></div>

            <br>

            <div class="three period"></div>
            <div class="threeWind wind"></div>
            <div class="threeIcon icon"></div>

            <br>
            
            <div class="six period"></div>
            <div class="sixWind wind"></div>
            <div class="sixIcon icon"></div>

            <br>
            
            <div class="nine period"></div>
            <div class="nineWind wind"></div>
            <div class="nineIcon icon"></div>
        </div>

        <!-- Map of Business with markers added by users -->
        <div class="column middle">
            <h2>Map of Open Businesses</h2>
            <p></p>
            <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
                <div id="map"></div>
                <div id="infowindow-content">
                    <span id="place-name"  class="title"></span>
                    <br>
                    <span id="place-id"></span>
                    <br>
                    <span id="place-address"></span>
                </div>
        </div>
    
        <!-- Scroll of business statuses -->
        <div class="column side">
            
                <h2 id="right">Business Updates</h2>
                <br>
                <marquee direction="down" behavior="scroll">
                    <div class="box jumbotron text-center"></div>        
                </marquee>
        </div>
    </div> 

    <!-- Footer -->
    <div class="footer">
            <button class="open-button" onclick="window.location.href='https://jkskb.github.io/GroupProject1/faq.html'">FAQs & Contact</button>
    </div>

    <!-- link to javascript file -->
    <script src="./assets/javascript/app.js"></script>

    <!-- link to googleMaps file -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPwAsU2hCjtgCnieRhfwVk7BvOIi7OW2U&libraries=places&callback=initMap"
    async defer></script>

</body>
</html>
